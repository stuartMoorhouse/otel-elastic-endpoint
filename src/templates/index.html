<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Hash Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hash-output {
            font-family: 'Courier New', monospace;
            word-break: break-all;
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #0077cc;
            border-color: #0077cc;
        }
        .btn-primary:hover {
            background-color: #005fa3;
            border-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">SHA256 Hash Generator</h1>
            </div>
            <div class="card-body">
                <p class="text-muted">Enter text below to generate its SHA256 hash</p>

                <form id="hashForm">
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Input Text</label>
                        <textarea
                            class="form-control"
                            id="inputText"
                            rows="4"
                            placeholder="Enter text to hash..."
                            required
                        ></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Generate Hash</button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
                </form>

                <div id="result" style="display: none;">
                    <h5 class="mt-4">Result:</h5>
                    <div class="hash-output">
                        <strong>Algorithm:</strong> SHA256<br>
                        <strong>Input:</strong> <span id="originalInput"></span><br><br>
                        <strong>Hash:</strong><br>
                        <span id="hashOutput" class="text-success"></span>
                    </div>
                </div>

                <div id="error" class="alert alert-danger mt-3" style="display: none;" role="alert"></div>
            </div>
        </div>

        <div class="mt-3 text-center text-muted">
            <small>Instrumented with OpenTelemetry | Data sent to Elastic Cloud</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('hashForm');
        const inputText = document.getElementById('inputText');
        const clearBtn = document.getElementById('clearBtn');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const originalInput = document.getElementById('originalInput');
        const hashOutput = document.getElementById('hashOutput');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const text = inputText.value;

            // Hide previous results and errors
            result.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch('/hash', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });

                if (!response.ok) {
                    throw new Error('Failed to generate hash');
                }

                const data = await response.json();

                // Display result
                originalInput.textContent = data.input;
                hashOutput.textContent = data.hash;
                result.style.display = 'block';

            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            }
        });

        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            result.style.display = 'none';
            error.style.display = 'none';
        });
    </script>
</body>
</html>
